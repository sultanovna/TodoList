<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>TODO LIST</title>
  </head>
  <body>
    <main class="main">
      <div class="main-img"></div>
      <h1 class="main-title">todo</h1>

      <form class="form">
        <button class="form-btn">+</button>
        <input class="form-input" type="text" placeholder="create a new todo" />
      </form>

      <div class="wrapper">
        <ul class="todos">
        </ul>
				<footer class="footer">
					<span class="footer-info">5 items left</span>

					<div class="footer-btns">
						<button class="all active-btn">All</button>
						<button class="active">Active</button>
						<button class="complete">Completed</button>
					</div>

					<button class="clear">Clear Completed</button>
				</footer>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
